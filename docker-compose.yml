version: "2"
services:
  neuroscout:
    restart: always
    expose:
      - "8000"
    volumes:
      - ./postgres/migrations:/migrations
      - ./:/neuroscout
      - ${DATASET_DIR}:/datasets
      - ${KEY_DIR}:/keys
      - ${FILE_DATA}:/file-data
      - /logs/scout:/logs:rw
    command: /usr/local/bin/gunicorn -w 2 -b :8000 neuroscout.core:app --log-level debug --timeout 120 --log-file /logs/gunicorn.log
    env_file:
      - .env
      - .pliersenv 
    container_name: neuroscout

  nginx:
    restart: always
    build: ./nginx
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=${V_HOSTS}
      - LETSENCRYPT_HOST=${V_HOSTS}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - neuroscout

  postgres:
    restart: always
    build: ./postgres
    shm_size: 1g
    volumes:
      - ${DB_PATH}:/var/lib/postgresql/data
    expose:
      - '5432'
    environment:
      - POSTGRES_DB=neuroscout
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - .env
      - .pliersenv

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      - "API_URL=https://${V_HOST}/swagger/"
    expose:
      - '8080'

  scout_redis:
    image: redis

  worker:
    build:
      context: ./
      dockerfile: celery_worker/Dockerfile
    depends_on:
      - scout_redis
    entrypoint: celery -A tasks worker --loglevel=info
    volumes:
      - ${FILE_DATA}:/file-data
      - ${DATASET_DIR}:/datasets
      - ./celery_worker:/celery_worker
      - /logs/scout:/logs:rw
    env_file:
      - .env

  monitor:
    build:
      context: ./
      dockerfile: celery_worker/Dockerfile
    ports:
     - "5555:5555"
    entrypoint: celery -A tasks flower --auth="aleph4@gmail.com|rosswilsonblair@gmail.com|rbrrcc@gmail.com" --url-prefix=flower
    volumes:
      - ./celery_worker:/celery_worker
    depends_on:
      - scout_redis
    env_file:
       - .env

networks:
  default:
    external:
      name: nginx-proxy
