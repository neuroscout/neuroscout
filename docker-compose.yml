version: "2"
services:
  web:
    restart: always
    build: ./web
    expose:
      - "8000"
    links:
      - postgres:postgres
    volumes:
      - /usr/src/app/static
      - migrations:/migrations
      - file-data:/file-data
      # ADD OTHERS VOLUMES HERE
    command: /usr/local/bin/gunicorn -w 2 -b :8000 core:app --log-level debu
    environment:
      - APP_SETTINGS=config.config.DevelopmentConfig

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - /www/static
    volumes_from:
      - web
    links:
      - web:web

  data:
    image: postgres:latest
    volumes:
      - /var/lib/postgresql
    command: "true"

  postgres:
    restart: always
    image: postgres:latest
    volumes_from:
      - data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=neuroscout

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      - "API_URL=http://localhost/swagger/"
    ports:
      - '5000:8080'

volumes:
  migrations:
  file-data:
